<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <picture>
          <source media="(max-width:500px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Image">
        </picture>
      </div>
      <div class="card__detail">
        <p class="card__sup-text">Perfume</p>
        <h1 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <p class="card__price--active">$149.99
          </p>
          <p class="card__price--inactive">$169.99
          </p>

        </div>
        <a class="btn">
          <img src="/images/icon-cart.svg" alt="icon" class="icon">
          Add to Cart</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sahaspuria</a>.
    </div>
  </footer>

</body>

</html>
